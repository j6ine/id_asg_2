<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ID ASG 2</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet">  
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" style="padding: 10px;">
        <a class="navbar-brand" style="font-family: 'Poppins', sans-serif"; href="#">SearchBooks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#search">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#explore">Explore</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  
    <section id="home">
      <div class="containerHome">
        <div class="rowHome1">
          <div class="col-lg-6">
            <h1>Search Books</h1>
            <p>Search by ISBN, name of book/author, category.</p>
          </div>
          
          <div class="col-lg-6">
            <img src="neonbrand-uEcSKKDB1pg-unsplash.jpg" class="img-responsive" style="width:100%;">
          </div>

        </div>
      </div>
    </section>

    <section id="search">
      <div class="containerSearch">
        <div class="col-lg-12" style="color:#03396c;">
          <h1>Search</h1>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>

        </div>
      </div>
    </section>

    <section class="searchResults">
      <span class="border-bottom"></span>

    </section>

    <section id="explore">
      <div class="containerExplore">
        <div class="col-lg-12">
          <h1>Explore Books</h1>
          
          <article class="featured">
            <h2>Featured Books</h2>
              <div class="featuredResult"> <!--add border -->
                  <img class="featuredImg">
                  <h3 class="bookTitle"></h3> 
              </div>
          </article>

          <article class="recommended">
            <h2>Recommended for you</h2>
            

          </article>

          <article class="popular">
            <h2>Popular Books</h2>
            

          </article>

          <article class="newThisMonth">
            <h2>New releases this month</h2>
            

          </article>
        </div>
      </div>
    </section>

      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
